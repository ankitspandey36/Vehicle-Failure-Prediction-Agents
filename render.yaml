services:
  - type: web
    name: vehicle-failure-prediction
    runtime: python
    pythonVersion: 3.11
    buildCommand: ./build.sh
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PIP_NO_CACHE_DIR
        value: "1"
